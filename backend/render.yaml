services:
  - type: web
    name: alblingo-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: alblingo-db
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: 1
      - key: TESSDATA_PREFIX
        value: /usr/share/tesseract-ocr/5/tessdata
      - key: FRONTEND_URL
        sync: false
        # Set this to your Vercel/Netlify frontend URL after deployment
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: AZURE_SPEECH_KEY
        sync: false
      - key: AZURE_SPEECH_REGION
        sync: false

databases:
  - name: alblingo-db
    databaseName: alblingo
    user: alblingo_user
    plan: free
